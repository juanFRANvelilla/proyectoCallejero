<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/styleCallejero2.css"/>
    <link href="https://cdn.staticaly.com/gh/hung1001/font-awesome-pro-v6/44659d9/css/all.min.css" rel="stylesheet">
    <title>Callejero</title>
    <link rel="icon" href="static/img/logoCallejero.png">
</head>
<body>
    <div id="formulario" class="grid_container">
        <div class="grid_item enunciado flex-column">
            <div class="flex-row font-bold">
                <p>
                    Pregunta n√∫mero
                </p>
                <p id="numero-pregunta">
                    
                </p>
            </div>
            <p id="enunciado" ></p>
        </div>
        <form name="callejero" onsubmit="return verificar()">
            <label for="opcion1">
                <div class="grid_item alternativa">
                    <input type="radio" name="alternativa" value=1 id="opcion1">
                    <a id="alternativa1"></a>                    
                </div>
            </label>

            <label for="opcion2">
                <div class="grid_item alternativa">
                    <input type="radio" name="alternativa" value=2 id="opcion2">
                    <a id="alternativa2"></a>                    
                </div>
            </label>

            <label for="opcion3">
                <div class="grid_item alternativa">
                    <input type="radio" name="alternativa" value=3 id="opcion3">
                    <a id="alternativa3"></a>                    
                </div>
            </label>

            <label for="opcionVacia">
                <div class="grid_item alternativa">
                    <input type="radio" name="alternativa" value=4 id="opcionVacia">
                    <a id="alternativaVacia">No contestar</a>                    
                </div>
            </label>
            
            <label for="enviar">
                <div class="grid_item_boton">
                    <input type="button" id="enviar" onclick="comprobarRespuesta()" value=" ">
                    <p>SIGUIENTE</p>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </label>
            
                
        </form>
    </div>
    
    <div id="contenedorRespuestas">
        <h2>Respuestas Correctas</h2>
        <br>
        <div id="correcciones"> 
        </div>
        <button class="boton-correcciones" id="reiniciar">
            <i class="fa-solid fa-arrow-rotate-right fa-rotate-270 fa-sm"></i>
        </button>
        <button class="boton-correcciones">
            <i class="fa-regular fa-house-blank"></i>
        </button>
    </div>
    

    <script src="static/javaScript/callejero2Respuesta.js"> </script>

    

    <footer id="footer">
        <a href="/" id="link">Volver a la pagina principal</a>
    </footer>
</body>
</html>
